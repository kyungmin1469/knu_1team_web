<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="./index.css">
	<script src="index.js" defer crossorigin="anonymous"></script>
</head>
<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
				<select class="lang-select">
					<option>한국어</option>
					<option>English</option>
				</select>
			</div>
			<div class="logo-wrap">
				<img src="img/main_logo.png">
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input id = "signin_email" placeholder="Username" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input id = "signin_password" placeholder="Password" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button id ="login_btn_move">Sign in</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>Stay Signed in</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>Easier sign up</h2>
			<ul class="sign-button-list">
				<li><button><i class="fas fa-qrcode"></i><span>아이디가 없으신가요? 회원가입</span></button></li>
			</ul>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="img/logo.png"> Copyright © NAVER Corp. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
