<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>상품 상세 페이지</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>상품 상세 페이지</h1>
      </header>

      <section class="product-detail">
        <h1 id="product-title">상품 제목</h1>
        <img id="product-image" src="" alt="상품 이미지" />
        <div id="product-price">가격:</div>
        <div id="product-description">상세설명:</div>
        <div id="product-stock">재고수량:</div>

        <div class="purchase-options">
          <label for="quantity">수량:</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            value="1"
          />
          <button id="add-to-cart">장바구니에 추가</button>
          <button id="buy-now">구매하기</button>
        </div>
      </section>
    </div>
  </body>
</html>
