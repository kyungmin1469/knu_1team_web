<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./product_test.js" defer></script>
  </head>
  <body>
    <header>
      <h1>결제 페이지</h1>
    </header>
    <main>
      <section id="cart_list_wrapper"></section>

      <form id="orderForm">
        <h2>주문자 정보 입력</h2>
        <label for="buyerName">주문자 이름:</label>
        <input type="text" id="buyerName" required />
        <label for="buyerPhone">주문자 휴대폰 번호:</label>
        <input type="tel" id="buyerPhone" required />
        <label for="buyerEmail">주문자 이메일:</label>
        <input type="email" id="buyerEmail" required />

        <h2>배송지 정보 입력</h2>
        <label for="recipientName">배송받는 사람 이름:</label>
        <input type="text" id="recipientName" required />
        <label for="recipientAddress">배송받는 사람 주소:</label>
        <input type="text" id="recipientAddress" required />
        <label for="recipientPhone">배송받는 사람 연락처:</label>
        <input type="tel" id="recipientPhone" required />

        <h2>결제 정보</h2>
        <p id="totalPrice"></p>

        <button type="submit">결제하기</button>
      </form>
    </main>
  </body>
</html>
